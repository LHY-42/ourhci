{% extends "ourapp/layout.html" %}

{% block body %}
    <h1 class="needspad">Results for "{{searchq}}"</h1>
    <ul>
        
        {% for user in data%}
            <li><a href="{% url 'profile' user %}">{{user.username}}</a></li>
        {% endfor %}
    </ul>
    {% if not data %}
        <h4 class="needspad">No users matched "{{searchq}}"</h4>
    {%endif%}
    
    <h1 class="needspad"><a class="btn btn-primary" href="{% url 'users'%}">Return to search.</a></h1>
{% endblock %}
